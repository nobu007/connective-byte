<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern for background -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Connection Network Visualization (subtle) -->
  <g opacity="0.15">
    <!-- Nodes -->
    <circle cx="200" cy="150" r="8" fill="white"/>
    <circle cx="400" cy="200" r="8" fill="white"/>
    <circle cx="600" cy="180" r="8" fill="white"/>
    <circle cx="800" cy="220" r="8" fill="white"/>
    <circle cx="1000" cy="160" r="8" fill="white"/>

    <circle cx="300" cy="400" r="8" fill="white"/>
    <circle cx="500" cy="450" r="8" fill="white"/>
    <circle cx="700" cy="420" r="8" fill="white"/>
    <circle cx="900" cy="480" r="8" fill="white"/>

    <!-- Connections -->
    <line x1="200" y1="150" x2="400" y2="200" stroke="white" stroke-width="2"/>
    <line x1="400" y1="200" x2="600" y2="180" stroke="white" stroke-width="2"/>
    <line x1="600" y1="180" x2="800" y2="220" stroke="white" stroke-width="2"/>
    <line x1="800" y1="220" x2="1000" y2="160" stroke="white" stroke-width="2"/>

    <line x1="300" y1="400" x2="500" y2="450" stroke="white" stroke-width="2"/>
    <line x1="500" y1="450" x2="700" y2="420" stroke="white" stroke-width="2"/>
    <line x1="700" y1="420" x2="900" y2="480" stroke="white" stroke-width="2"/>

    <line x1="400" y1="200" x2="300" y2="400" stroke="white" stroke-width="2"/>
    <line x1="600" y1="180" x2="500" y2="450" stroke="white" stroke-width="2"/>
    <line x1="800" y1="220" x2="700" y2="420" stroke="white" stroke-width="2"/>
  </g>

  <!-- Main Content Container -->
  <g>
    <!-- Brand Name -->
    <text x="600" y="240" font-family="'Inter', sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
      ConnectiveByte
    </text>

    <!-- Japanese Tagline -->
    <text x="600" y="310" font-family="'Noto Sans JP', sans-serif" font-size="36" font-weight="400" fill="white" text-anchor="middle" opacity="0.95">
      個を超え、知が立ち上がる場所
    </text>

    <!-- Subtitle -->
    <text x="600" y="370" font-family="'Noto Sans JP', sans-serif" font-size="28" font-weight="400" fill="white" text-anchor="middle" opacity="0.85">
      AI時代の知的共創圏
    </text>

    <!-- Bottom accent line -->
    <rect x="400" y="420" width="400" height="4" fill="white" opacity="0.3" rx="2"/>

    <!-- Value proposition keywords -->
    <g opacity="0.9">
      <text x="350" y="490" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
        Connect
      </text>
      <text x="600" y="490" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
        Active
      </text>
      <text x="850" y="490" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
        Collective
      </text>
    </g>

    <!-- Small descriptors under keywords -->
    <g opacity="0.7">
      <text x="350" y="520" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="white" text-anchor="middle">
        思考を接続
      </text>
      <text x="600" y="520" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="white" text-anchor="middle">
        AIと協働
      </text>
      <text x="850" y="520" font-family="'Noto Sans JP', sans-serif" font-size="14" fill="white" text-anchor="middle">
        集合知を創出
      </text>
    </g>
  </g>
</svg>
