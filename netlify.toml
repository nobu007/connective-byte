[build]
  base    = "apps/frontend"
  publish = ".next"
  command = "npm run build"
  # 環境変数NETLIFY_SKIP_BUILDが"true"の場合のみビルド実行
  # Netlifyダッシュボードで環境変数を設定してください
  ignore = "[ \"$NETLIFY_SKIP_BUILD\" = \"true\" ]"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200