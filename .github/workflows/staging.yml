name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for staging
        run: npm run build:frontend
        env:
          NODE_ENV: staging
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL || 'https://staging-api.connectivebyte.com' }}

      - name: Deploy to Netlify (Staging)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './apps/frontend/out'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Staging Deploy - ${{ github.event.head_commit.message }}'
          alias: staging
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging environment..."
          STAGING_URL="${{ secrets.STAGING_FRONTEND_URL || 'https://staging--connectivebyte.netlify.app' }}"

          # Wait for deployment
          sleep 10

          # Check if site is accessible
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL")

          if [ "$STATUS_CODE" -eq 200 ]; then
            echo "‚úÖ Staging site is accessible (HTTP $STATUS_CODE)"
          else
            echo "‚ùå Staging site check failed (HTTP $STATUS_CODE)"
            exit 1
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Staging deployment completed!\n\nPreview URL: ${{ secrets.STAGING_FRONTEND_URL || "https://staging--connectivebyte.netlify.app" }}'
            })
